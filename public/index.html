<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Page 3D</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      z-index: -1;
      background: linear-gradient(120deg, #000428, #004e92, #000428);
      background-size: 600% 600%;
      animation: moveBackground 30s ease infinite;
      transform: translateZ(-1px) scale(1.5);
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: relative;
      background: url('https://www.bajajallianz.com/blog/wp-content/uploads/2022/08/is-bike-insurance-policy-going-to-cover-the-full-two-wheeler.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px 60px;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(0px);
      transition: backdrop-filter 0.4s ease;
      z-index: 0;
    }

    body.scrolled header::before {
      backdrop-filter: blur(8px);
    }

    header * {
      position: relative;
      z-index: 1;
      transform: translateZ(20px);
      will-change: transform;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      animation: bounce 2s infinite;
    }

    .scroll-indicator svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(10px); }
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #fff;
      border-radius: 10px;
      width: 250px;
      margin-bottom: 20px;
      background-color: rgba(255,255,255,0.9);
      color: #000;
    }

    .policy-btn {
      background-color: #0C68A7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
      animation: glow 1.5s infinite alternate;
      transition: transform 0.3s;
    }

    .insurance-types, .policy-options {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .insurance-types button, .policy-options button {
      background-color: #022B57;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      animation: glow 1.5s infinite alternate;
      transition: transform 0.3s ease;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px #0C68A7, 0 0 10px #0C68A7;
      }
      to {
        box-shadow: 0 0 10px #0C68A7, 0 0 20px #0C68A7;
      }
    }

    .motor-insurance-text {
      color: #fff;
      font-size: 32px;
      margin-top: 30px;
    }

    .discount-text {
      color: #ddd;
      font-size: 14px;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 32px;
      color: #0C68A7;
      margin-bottom: 30px;
    }

    section {
      text-align: center;
      padding: 60px 20px;
      background-color: #000;
      position: relative;
      z-index: 2;
    }

    .features {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
    }

    .feature {
      background-color: #111;
      border-radius: 15px;
      padding: 30px 20px;
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    }

    .feature:hover {
      transform: perspective(600px) rotateX(5deg) scale(1.05);
      box-shadow: 0 12px 30px rgba(12, 104, 167, 0.4);
    }

    .feature h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #0C68A7;
    }

    .feature p {
      color: #ccc;
      font-size: 14px;
    }

    .tools-title {
      font-size: 28px;
      color: #0C68A7;
      margin-bottom: 30px;
    }

    .tools {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .tool-item {
      font-size: 18px;
      font-weight: 500;
      color: #ccc;
      transition: transform 0.3s ease;
    }

    .tool-item:hover {
      transform: perspective(600px) rotateY(5deg) scale(1.05);
      color: #fff;
    }

    .app-section {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 60px 5%;
      flex-wrap: wrap;
      background-color: #111;
    }

    .app-left, .app-right {
      flex: 1;
      min-width: 300px;
      margin: 20px;
    }

    .app-left h1 {
      color: #d9534f;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .app-left ul {
      list-style-type: disc;
      color: #fff;
      padding-left: 20px;
      font-size: 18px;
      line-height: 1.3;
    }

    .app-left ul li {
      margin-bottom: 8px;
    }

    .app-center img {
      max-width: 250px;
      border-radius: 10px;
    }

    .qr-code {
      max-width: 140px;
      margin-bottom: 10px;
    }

    .store-buttons img {
      width: 180px;
      margin: 10px auto;
      display: block;
    }

    footer {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      background-color: #000;
      padding: 40px 5%;
      color: #ccc;
    }

    footer div {
      min-width: 150px;
      margin: 10px;
    }

    footer h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #fff;
    }

    footer p, footer a {
      margin: 4px 0;
      color: #ccc;
      text-decoration: none;
    }

    .footer-logo {
      display: flex;
      align-items: center;
    }

    .footer-logo img {
      height: 30px;
      margin-right: 10px;
    }

    .footer-logo span {
      font-weight: bold;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .feature {
        width: 90%;
      }
    }

    .insurance-types button:hover,
    .policy-options button:hover,
    .policy-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="parallax-bg"></div>

  <header data-aos="fade-up">

    <!-- 🔐 Login/Register Button (added here) -->
    <div style="position: absolute; top: 20px; right: 30px; z-index: 10;">
      <a href="https://your-backend.onrender.com/login.html">
        <button style="
          background-color: white;
          color: #0C68A7;
          padding: 10px 20px;
          border-radius: 25px;
          border: none;
          font-weight: bold;
          font-size: 14px;
          cursor: pointer;
          box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        ">
          Login / Register
        </button>
      </a>
    </div>

    <h1>Trusted Naam, Fantastic Kaam!</h1>
    <input id="vehicle" type="text" placeholder="Vehicle No..">
    <button class="policy-btn" onclick="goToStep2()">View Policy Price</button>

    <div class="insurance-types">
      <button>Bike Insurance</button>
      <button>Car Insurance</button>
      <button>Commercial Vehicle Insurance</button>
      <button>Auto Rikshaw Insurance</button>
    </div>

    <div class="motor-insurance-text">Motor Insurance</div>
    <div class="discount-text">Upto 75% off on Motor Insurance</div>

    <div class="policy-options">
      <button>Renew your existing car policy →</button>
      <button>Insure your Brand New Car →</button>
    </div>

    <div class="scroll-indicator">
      <svg viewBox="0 0 448 512"><path d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.627-22.627c9.357-9.357 24.522-9.375 33.901-.04L224 284.118l154.786-153.593c9.379-9.335 24.544-9.317 33.901 .04l22.627 22.627c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.373-24.569 9.373-33.941 0z"/></svg>
    </div>
  </header>

  <section data-aos="fade-up">
    <!-- existing content continues here... -->
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: false });

    window.addEventListener('scroll', () => {
      const body = document.body;
      if (window.scrollY > 50) {
        body.classList.add('scrolled');
      } else {
        body.classList.remove('scrolled');
      }
    });

    function goToStep2() {
      const vehicle = document.getElementById('vehicle').value.trim();
      localStorage.setItem("vehicle", vehicle);
      window.location.href = "/2page13.html";
    }
  </script>
</body>
</html>
