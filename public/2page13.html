<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myMotorPolicy - Bike Manufacturer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- AOS for scroll animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      z-index: -1;
      background: linear-gradient(120deg, #000428, #004e92, #000428);
      background-size: 600% 600%;
      animation: moveBackground 30s ease infinite;
      transform: translateZ(-1px) scale(1.5);
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1.title {
      font-size: 36px;
      text-align: center;
      margin-top: 40px;
      color: #0C68A7;
    }

    .form-container, .input-box {
      background-color: #111;
      border-radius: 20px;
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      box-shadow: 0 0 20px rgba(12, 104, 167, 0.2);
    }

    select, input {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 12px;
      border: 2px solid #fff;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .button-container button {
      background-color: #0C68A7;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      animation: glow 1.5s infinite alternate;
      transition: transform 0.3s;
    }

    .button-container button:hover {
      transform: scale(1.05);
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px #0C68A7, 0 0 10px #0C68A7;
      }
      to {
        box-shadow: 0 0 10px #0C68A7, 0 0 20px #0C68A7;
      }
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ccc;
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      display: none;
    }

    footer {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      background-color: #000;
      padding: 40px 5%;
      color: #ccc;
    }

    footer div {
      min-width: 150px;
      margin: 10px;
    }

    footer h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #fff;
    }

    footer p, footer a {
      margin: 4px 0;
      color: #ccc;
      text-decoration: none;
    }

    .footer-logo {
      display: flex;
      align-items: center;
    }

    .footer-logo img {
      height: 30px;
      margin-right: 10px;
    }

    .footer-logo span {
      font-weight: bold;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .form-container, .input-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="parallax-bg"></div>

  <h1 class="title" data-aos="fade-down">What Is Your Bike Manufacturer?</h1>

  <div class="form-container" data-aos="fade-up">
    <div class="dropdowns flex flex-wrap gap-4 justify-between mb-6">
      <select>
        <option>Brand Name (e.g. Honda)</option>
      </select>
      <select>
        <option>Model Name (e.g. Shine)</option>
      </select>
      <select>
        <option>Variant Name (e.g. Disc)</option>
      </select>
    </div>
    <div class="button-container text-right">
      <button onclick="saveAndContinue()">Continue â†’</button>
    </div>
  </div>

  <div class="input-box" data-aos="fade-up">
    <div class="input-group mb-6">
      <label for="phone">Phone Number <span style="font-weight: normal; color: gray;">(required)</span></label>
      <div class="phone-wrapper flex items-center border border-gray-300 rounded-xl overflow-hidden mt-1">
        <span style="background-color: #222; padding: 12px; border-right: 1px solid #444;">(IND +91)</span>
        <input type="text" id="phone" name="phone" placeholder="xxxxxxxxxx">
      </div>
      <div class="error" id="phoneError">Enter a valid number</div>
    </div>

    <div class="input-group">
      <label for="rc">Name As Per Registration Certificate (RC) <span style="font-weight: normal; color: gray;">(required)</span></label>
      <input type="text" id="rc" name="rc" placeholder="John Dear">
    </div>
  </div>

  <footer data-aos="fade-up">
    <div class="footer-logo">
      <img src="logo7.png" alt="Logo">
      <span>myMotorPolicy</span>
    </div>
    <div>
      <h3>About</h3>
      <p>Team</p>
      <p>History</p>
      <p>Careers</p>
    </div>
    <div>
      <h3>Privacy</h3>
      <p>Privacy Policy</p>
      <p>Terms and Conditions</p>
      <p>Contact Us</p>
    </div>
    <div>
      <h3>Social</h3>
      <p>Instagram</p>
      <p>Twitter/X</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: false });

    function saveAndContinue() {
      const phone = document.getElementById('phone').value;
      const rc = document.getElementById('rc').value;
      const vehicle = localStorage.getItem("vehicle");

      if (phone.trim().length < 10) {
        document.getElementById('phoneError').style.display = 'block';
        return;
      } else {
        document.getElementById('phoneError').style.display = 'none';
      }

      fetch('/submit', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ phone, rc, vehicle })
      }).then(() => window.location.href = "/4page16.html");
    }
  </script>

</body>
</html>
