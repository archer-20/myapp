<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myMotorPolicy - Bike Manufacturer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    h1.title {
      background: linear-gradient(to right, #0C68A7, #46A5E5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 36px;
      text-align: center;
      margin-top: 40px;
      animation: fadeInDown 1s ease-out;
    }

    .form-container,
    .input-box {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover,
    .input-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    select:focus,
    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.4);
      transition: box-shadow 0.2s ease-in-out;
    }

    .button-container button:hover {
      background-color: #034a86;
      transform: scale(1.05);
      transition: 0.3s ease;
    }

    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .fade-up.reveal {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <h1 class="title">What Is Your Bike Manufacturer?</h1>

  <!-- Brand/Model/Variant Form -->
  <div class="form-container fade-up max-w-4xl bg-white mx-auto mt-8 p-6 rounded-3xl">
    <div class="dropdowns flex flex-wrap gap-4 justify-between mb-6">
      <select class="w-full sm:w-[30%] p-3 rounded-xl border">
        <option>Brand Name (e.g. Honda)</option>
      </select>
      <select class="w-full sm:w-[30%] p-3 rounded-xl border">
        <option>Model Name (e.g. Shine)</option>
      </select>
      <select class="w-full sm:w-[30%] p-3 rounded-xl border">
        <option>Variant Name (e.g. Disc)</option>
      </select>
    </div>
    <div class="button-container text-right">
      <button onclick="saveAndContinue()" class="bg-blue-900 text-white px-6 py-3 rounded-xl hover:bg-blue-800 transition-all">Continue ‚Üí</button>
    </div>
  </div>

  <!-- Phone/RC Input Form -->
  <div class="input-box fade-up max-w-4xl bg-white mx-auto mt-6 p-6 rounded-3xl mb-20">
    <div class="input-group mb-6">
      <label for="phone" class="font-semibold">Phone Number <span class="text-gray-500 text-sm">(required)</span></label>
      <div class="phone-wrapper flex items-center border border-gray-300 rounded-xl overflow-hidden mt-1">
        <span class="bg-gray-100 px-4 py-2 border-r border-gray-300 text-gray-700">(IND +91)</span>
        <input type="text" id="phone" name="phone" class="flex-1 p-3 text-base" placeholder="xxxxxxxxxx">
      </div>
      <div class="error text-red-500 text-sm mt-2 hidden" id="phoneError">Enter a valid number</div>
    </div>

    <div class="input-group">
      <label for="rc" class="font-semibold">Name As Per Registration Certificate (RC) <span class="text-gray-500 text-sm">(required)</span></label>
      <div class="rc-wrapper mt-1 border border-gray-300 rounded-xl overflow-hidden">
        <input type="text" id="rc" name="rc" class="w-full p-3 text-base" placeholder="John Dear">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white px-8 py-12 border-t">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-center space-y-10 md:space-y-0">
      <div class="flex items-center space-x-3">
        <img src="logo7.png" alt="Logo" class="w-8 h-8" />
        <h1 class="text-xl font-bold">myMotorPolicy</h1>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-12 text-sm">
        <div>
          <h3 class="font-semibold text-lg mb-2">About</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">Team</a></li>
            <li><a href="#" class="hover:underline">History</a></li>
            <li><a href="#" class="hover:underline">Careers</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-semibold text-lg mb-2">Privacy</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">Privacy Policy</a></li>
            <li><a href="#" class="hover:underline">Terms and Conditions</a></li>
            <li><a href="#" class="hover:underline">Contact Us</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-semibold text-lg mb-2">Social</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">Instagram</a></li>
            <li><a href="#" class="hover:underline">Twitter/X</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="mt-8 text-sm text-gray-600 text-left">
      <p>&copy; Designed with <span class="text-pink-500 text-lg animate-bounce">üòç</span> in INDIA.</p>
    </div>
  </footer>

  <!-- Validation & Scroll Animation -->
  <script>
    function validateForm() {
      const phoneInput = document.getElementById('phone');
      const phoneError = document.getElementById('phoneError');
      const phoneValue = phoneInput.value.trim();
      const digitsOnly = phoneValue.replace(/\D/g, '');

      if (digitsOnly.length < 10) {
        phoneError.classList.remove('hidden');
      } else {
        phoneError.classList.add('hidden');
        alert('Form submitted successfully!');
      }
    }

    // Scroll reveal animation
    const fadeEls = document.querySelectorAll('.fade-up');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('reveal');
        }
      });
    }, {
      threshold: 0.1
    });

    fadeEls.forEach(el => observer.observe(el));
  </script>


<script>
  function saveAndContinue() {
    const phone = document.getElementById('phone').value;
    const rc = document.getElementById('rc').value;
    const vehicle = localStorage.getItem("vehicle");

    fetch('/submit', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ phone, rc, vehicle })
    }).then(() => window.location.href = "/4page16.html");
  }
</script>

</body>
</html>
